---
name: SwipeStripe
---
SilverStripe\Control\Director:
  rules:
    product//$ID!/$Action: SwipeStripe\Core\code\Product\Product_Controller
Modifier:
  Enabled:
    - null
SwipeStripe\Core\code\Admin\ShopAdmin:
  menu_icon: swipestripe/images/basket.png
SilverStripe\Security\Security:
  default_login_dest: account
Payment:
  extensions:
    - SwipeStripe\Core\code\Order\Payment_Extension
PaymentProcessor:
  extensions:
    - SwipeStripe\Core\code\Order\Payment_ProcessorExtension
SilverStripe\Admin\LeftAndMain:
  extensions:
    - SwipeStripe\Core\code\Admin\ShopAdmin_LeftAndMainExtension
PageController:
  extensions:
    - SwipeStripe\Core\code\Customer\Cart
